<!-- Header -->
<div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
    <div>
        <h1 class="text-xl font-medium tracking-tight text-slate-900">Reports Archive</h1>
        <p class="text-sm text-slate-500 mt-1">View, manage, and download your historical audit reports.</p>
    </div>
    <div class="flex items-center gap-3">
        <button
            class="hidden sm:inline-flex items-center gap-2 bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 text-xs font-medium px-4 py-2.5 rounded shadow-sm transition-all">
            <span class="iconify" data-icon="lucide:download" data-width="14" data-stroke-width="1.5"></span>
            Export CSV
        </button>
        <button onclick="window.location.href='Create New Audit.html'"
            class="inline-flex items-center justify-center gap-2 bg-slate-950 hover:bg-slate-800 text-white text-xs font-medium px-4 py-2.5 rounded shadow-sm shadow-slate-300/50 transition-all focus:ring-2 focus:ring-slate-950 focus:ring-offset-2">
            <span class="iconify" data-icon="lucide:plus" data-width="14" data-stroke-width="1.5"></span>
            New Audit
        </button>
    </div>
</div>

<!-- Quick Stats (Reports Specific) -->
<div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
        <p class="text-[11px] font-medium text-slate-500 uppercase tracking-wide">Total Reports</p>
        <p class="text-xl font-medium text-slate-900 mt-1" id="rep-stat-total">--</p>
    </div>
    <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
        <p class="text-[11px] font-medium text-slate-500 uppercase tracking-wide">This Month</p>
        <div class="flex items-center gap-2 mt-1">
            <p class="text-xl font-medium text-slate-900" id="rep-stat-month">--</p>
            <span
                class="text-[10px] text-emerald-600 bg-emerald-50 px-1.5 py-0.5 rounded border border-emerald-100 font-medium">+100%</span>
        </div>
    </div>
    <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
        <p class="text-[11px] font-medium text-slate-500 uppercase tracking-wide">Avg. Score</p>
        <p class="text-xl font-medium text-slate-900 mt-1" id="rep-stat-score">--<span
                class="text-sm text-slate-400 font-normal">/100</span></p>
    </div>
    <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
        <p class="text-[11px] font-medium text-slate-500 uppercase tracking-wide">Storage Used</p>
        <p class="text-xl font-medium text-slate-900 mt-1" id="rep-stat-storage">--<span
                class="text-sm text-slate-400 font-normal">
                MB</span></p>
    </div>
</div>

<!-- Reports Table Container -->
<div
    class="bg-white rounded-lg border border-slate-200 shadow-[0px_2px_4px_rgba(0,0,0,0.02)] overflow-hidden flex flex-col min-h-[500px]">

    <!-- Toolbar -->
    <div
        class="px-5 py-3 border-b border-slate-200 flex flex-col sm:flex-row gap-3 justify-between items-center bg-white">

        <!-- Search -->
        <div class="relative w-full sm:w-72">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="iconify text-slate-400" data-icon="lucide:search" data-width="14"></span>
            </div>
            <input type="text"
                class="block w-full pl-9 pr-3 py-1.5 border border-slate-200 rounded text-xs text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-slate-900 focus:border-slate-900 transition-all shadow-sm"
                placeholder="Search by domain or report name...">
        </div>

        <!-- Filters -->
        <div class="flex items-center gap-2 w-full sm:w-auto overflow-x-auto no-scrollbar">
            <!-- Date Filter -->
            <button
                class="inline-flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-200 rounded hover:bg-slate-50 text-slate-600 text-xs font-medium whitespace-nowrap transition-colors">
                <span class="iconify" data-icon="lucide:calendar" data-width="14"></span>
                Last 30 Days
            </button>

            <!-- Status Filter -->
            <div class="relative group">
                <button
                    class="inline-flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-200 rounded hover:bg-slate-50 text-slate-600 text-xs font-medium whitespace-nowrap transition-colors">
                    <span class="iconify" data-icon="lucide:filter" data-width="14"></span>
                    Status
                    <span class="iconify" data-icon="lucide:chevron-down" data-width="12"></span>
                </button>
            </div>

            <!-- Layout Toggle (Visual) -->
            <div class="border-l border-slate-200 pl-2 ml-1 flex gap-1">
                <button class="p-1.5 bg-slate-100 text-slate-900 rounded border border-slate-200">
                    <span class="iconify" data-icon="lucide:list" data-width="14"></span>
                </button>
                <button class="p-1.5 text-slate-400 hover:text-slate-600 rounded hover:bg-slate-50">
                    <span class="iconify" data-icon="lucide:grid" data-width="14"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto flex-1">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b border-slate-100 bg-slate-50/80">
                    <th class="w-10 px-4 py-3 text-center">
                        <input type="checkbox"
                            class="rounded border-slate-300 text-slate-900 focus:ring-slate-900 h-3.5 w-3.5 cursor-pointer">
                    </th>
                    <th class="py-3 px-4 text-[11px] font-medium uppercase tracking-wider text-slate-500">Report
                        Name</th>
                    <th class="py-3 px-4 text-[11px] font-medium uppercase tracking-wider text-slate-500">
                        Generated</th>
                    <th class="py-3 px-4 text-[11px] font-medium uppercase tracking-wider text-slate-500">Score
                    </th>
                    <th class="py-3 px-4 text-[11px] font-medium uppercase tracking-wider text-slate-500">Status
                    </th>
                    <th class="py-3 px-4 text-[11px] font-medium uppercase tracking-wider text-slate-500 text-right">
                        Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100 bg-white" id="reports-list"></tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div
        class="px-5 py-3 border-t border-slate-200 bg-slate-50/30 flex flex-col sm:flex-row items-center justify-between gap-3">
        <p class="text-xs text-slate-500 text-center sm:text-left">Showing <span
                class="font-medium text-slate-900">1-6</span> of <span class="font-medium text-slate-900">142</span>
            reports</p>
        <div class="flex items-center gap-2">
            <button
                class="px-3 py-1.5 text-xs font-medium text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm transition-colors"
                disabled="">Previous</button>
            <div class="hidden sm:flex items-center gap-1 px-2">
                <button
                    class="w-6 h-6 flex items-center justify-center rounded bg-slate-900 text-white text-xs font-medium">1</button>
                <button
                    class="w-6 h-6 flex items-center justify-center rounded hover:bg-slate-100 text-slate-600 text-xs font-medium transition-colors">2</button>
                <button
                    class="w-6 h-6 flex items-center justify-center rounded hover:bg-slate-100 text-slate-600 text-xs font-medium transition-colors">3</button>
                <span class="text-xs text-slate-400">...</span>
                <button
                    class="w-6 h-6 flex items-center justify-center rounded hover:bg-slate-100 text-slate-600 text-xs font-medium transition-colors">24</button>
            </div>
            <button
                class="px-3 py-1.5 text-xs font-medium text-slate-700 bg-white border border-slate-200 rounded hover:bg-slate-50 shadow-sm transition-colors">Next</button>
        </div>
    </div>
</div>
